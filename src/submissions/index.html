<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/x-icon" href="/favicon.png">

    <title>Form Submissions – Assure Scratch & Dent</title>
    <!-- Submissions auth – blocks page until logged in -->
    <script src="/submissions-auth-check.js"></script>
</head>

<body id="top" class="antialiased bg-gray-100">
    <div class="min-h-screen py-8">
        <div class="container max-w-6xl mx-auto px-4">
            <div id="submissions-view">
                <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Form Submissions</h1>
                        <p class="text-gray-600 mt-1">Data submitted via the lead form, backed up from S3.</p>
                    </div>
                    <div class="flex gap-3">
                        <button id="refresh-btn"
                            class="px-4 py-2 bg-sky-600 text-white font-medium rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500">
                            Refresh
                        </button>
                        <a href="/" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Home</a>
                        <button id="logout-btn" type="button"
                            class="px-4 py-2 text-gray-600 hover:text-gray-800 focus:outline-none">Log out</button>
                    </div>
                </div>

                <div id="filters" class="mb-6 p-4 bg-white rounded-lg shadow">
                    <div class="flex flex-wrap gap-4 items-end">
                        <div class="flex-1 min-w-[200px]">
                            <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                            <input type="text" id="search-input" placeholder="Name, email, or phone…"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
                        </div>
                        <div>
                            <label for="date-from" class="block text-sm font-medium text-gray-700 mb-1">From</label>
                            <input type="date" id="date-from"
                                class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
                        </div>
                        <div>
                            <label for="date-to" class="block text-sm font-medium text-gray-700 mb-1">To</label>
                            <input type="date" id="date-to"
                                class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
                        </div>
                        <div class="relative min-w-[220px]" id="lead-source-filter-wrap">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Lead source</label>
                            <div id="lead-source-filter-input" class="px-3 py-2 border border-gray-300 rounded-lg bg-white cursor-text focus-within:ring-2 focus-within:ring-sky-500 focus-within:border-sky-500 flex flex-wrap gap-1.5 items-center">
                                <div id="lead-source-tags" class="flex flex-wrap gap-1.5"></div>
                                <input type="text" id="lead-source-search" placeholder="Select lead sources..." class="flex-1 min-w-[120px] outline-none text-sm bg-transparent">
                            </div>
                            <div id="lead-source-dropdown" class="hidden absolute z-10 mt-1 w-full bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                                <div id="lead-source-options" class="py-1"></div>
                            </div>
                        </div>
                        <button id="clear-filters-btn" type="button"
                            class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">Clear</button>
                    </div>
                </div>

                <div id="submission-count" class="mb-3 text-sm text-gray-600"></div>

                <div id="loading" class="text-center py-12 text-gray-500">Loading submissions…</div>
                <div id="error" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg text-red-700"></div>
                <div id="submissions-list" class="space-y-2"></div>

                <div id="load-more-wrap" class="hidden mt-6 text-center">
                    <button id="load-more-btn" type="button"
                        class="px-6 py-3 bg-sky-600 text-white font-medium rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 disabled:opacity-50 disabled:cursor-not-allowed">
                        Load More
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../global.js"></script>
    <script type="module" src="./submissions.js"></script>
</body>

</html>
