<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <title>Form Submissions – Join Assure USA</title>
    <!-- Submissions auth – blocks page until logged in -->
    <script src="/submissions-auth-check.js"></script>
</head>

<body id="top" class="antialiased bg-gray-100">
    <div class="min-h-screen py-8">
        <div class="container max-w-6xl mx-auto px-4">
            <div id="submissions-view">
                <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Form Submissions</h1>
                        <p class="text-gray-600 mt-1">Data submitted via the lead form, backed up from S3.</p>
                    </div>
                    <div class="flex gap-3">
                        <button id="refresh-btn"
                            class="px-4 py-2 bg-sky-600 text-white font-medium rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500">
                            Refresh
                        </button>
                        <a href="/" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Home</a>
                        <button id="logout-btn" type="button"
                            class="px-4 py-2 text-gray-600 hover:text-gray-800 focus:outline-none">Log out</button>
                    </div>
                </div>

                <div id="loading" class="text-center py-12 text-gray-500">Loading submissions…</div>
                <div id="error" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg text-red-700"></div>
                <div id="submissions-list" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script type="module" src="../global.js"></script>
    <script type="module" src="./submissions.js"></script>
</body>

</html>
