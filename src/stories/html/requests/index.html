<html>
<head>
    <style>
        *{
            font-family: "Nunito Sans",-apple-system,".SFNSText-Regular","San Francisco",BlinkMacSystemFont,"Segoe UI","Helvetica Neue",Helvetica,Arial,sans-serif;
        }
        form{
            width: 550px;
            max-width: 100%;
        }

        .sb-container{
            max-width: 1170px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .input-wrapper{
            margin: 0 0 20px;
        }

        .input-wrapper label{
            font-weight: 600;
            margin-bottom: 10px;
            display:block;
        }

        .input-wrapper p{
            margin:0 0 10px;
        }

        .input-wrapper input[type="text"],
        .input-wrapper textarea{
            border: 1px solid #000;
            width: 100%;
            height: 50px;
            padding: 15px 20px;
        }

        .input-wrapper.confirm{
            display: flex;
            align-items: flex-start;
        }

        .input-wrapper.confirm input{
            margin:4px 0 0;
        }

        .input-wrapper.confirm label{
            margin-left: 10px;
        }

        .input-wrapper textarea{
            height: 250px;
        }

        .input-wrapper button{
            cursor:pointer;
            border: 1px solid #000;
            background: #00000010;
            display: block;
            padding: 15px 40px;
        }
        .external-link{
            display:table;
            padding: 10px 25px;
            line-height:1;
            background:#000;
            color:#FFF;
            font-size: 14px;
            text-decoration: none;
            border: 1px solid #000;
        }

        .site-logo{
            width: 250px;
            max-width: 100%;
            margin: 0 0 30px;
        }
    </style>
</head>
<body>

    <div class='sb-section-title'>

        <a class="external-link" href="/">
            &larr; Back To Storybook
        </a>


        <h1>Feature Requests</h1>

        <p>Have a feature you'd like to be included in the boilerplate?
            Please fill out the form below!</p>
    </div>

    <div class="sb-section">
        <div class="sb-section-item">
            <form name="contact"  method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="contact" />

                <div class="input-wrapper">
                    <label for="name">Your Name</label>
                    <input required type="text" id="name" name="name"/>
                </div>

                <div class="input-wrapper">
                    <label for="details">Feature Details</label>
                    <p>Please provide as much information as possible, including example links, the client this is for, the figma design etc.</p>
                    <textarea required id="details" name="details"></textarea>
                </div>

                <div class="input-wrapper confirm">
                    <input required type="checkbox" id="confirm_1" name="confirm_1"/>
                    <label for="confirm_1">I have checked the existing sections and I'm confident this feature doesn't already exist</label>
                </div>

                <div class="input-wrapper">
                    <button type="submit">Submit </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
